<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title> Weather Forcast</title>
</head>

<body>
  <header>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:palevioletred  ;color: black;">
      <h1> <strong>Weather Dashboard</strong></h1>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div id="content-left" class="col-sm-4">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <form class="form-inline my-2 my-lg-0">
            <input id="search-Button" class="form-control mr-sm-0" type="search" placeholder="Search for city" aria-label="Search">
            <button id="Button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group"></ul>
      </div>
      <div class="col-sm-8">
        <div class="row ml-4 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <div class="w-100 p-3 h-100 d-inline-block" style="background-color: #eee;">

              <h3 class="city-name mb-4 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12" id="future-weather">
       
       <h3>5-Day Forecast:</h3>
        <div class="row text-light">
          <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate0"></p>
            <p id="fIm0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
          </div>
        
        
          <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate0"></p>
            <p id="fIm0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
          </div>
        
        
          <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate0"></p>
            <p id="fIm0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
          </div>
        
        
          <div class="col-sm-2 bg-success forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate0"></p>
            <p id="fIm0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
			Weather Dashboard &copy 2022
  </footer>    
  <script src="assets/script.js"></script>
</body>

</html>
